defaults:
  - _self_ # Default configuration sources to be merged (ensures current config is loaded)
  - inference # Reference to other config file in Hydra config group
  - embeddings: default # Reference to embeddings config

show_progress: True # Whether to display progress bars/logs during execution

model: "gpt-4o-mini" # LLM model to be used for inference

timezone: "Asia/Singapore" # Timezone setting for timestamps in logs or outputs

datetime_format: "%d/%m/%y %H:%M" # Format to be used when printing datetime objects

metric_path: "./logs/" # Path where evaluation metrics will be saved

metrics:
  answer_relevancy: True # Whether to calculate answer relevancy between prediction and ground truth
  context_precision: True # Whether to measure precision of retrieved context chunks
  llm_context_recall: True # Whether to evaluate how much of the ground truth context was retrieved
  faithfulness: True # Whether to assess whether the LLM output remains faithful to the provided context
  factual_correctness: False # Whether to assess factual correctness independently of the context (disabled here)
