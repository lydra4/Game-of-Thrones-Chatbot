defaults:
  - _self_
  - inference
  - embeddings: default

show_progress: True

model: "gpt-4o-mini"

timezone: "Asia/Singapore"
datetime_format: "%d/%m/%y %H:%M"
metric_path: "./logs/"

metrics:
  answer_relevancy: True
  context_precision: True
  llm_context_recall: True
  faithfulness: True
  factual_correctness: False
